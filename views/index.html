 <body>
   <div>
     <!--this button cycles to the previous slide if no previous slide is
     available, it prompts the user if they want to abandon progress and
     return to nobleguy.me-->
     <button class='backBtn' onclick="previousSlide()">Back</button>
     <div>
       <span class='leftSide'>
         <br>
         <!--All slides belong here. only one slide should be visible at a time-->
         <div class='promptText' id="slide1" style="display:block">This is slide1</div>
         <div class="promptText" id='slide2'>This is slide2</div>
         <div class="promptText" id="slide3">This is slide3</div>
         <br>
         <!--This button cycles through to the next slide-->
         <button class='nextBtn' onclick="nextSlide()">
           Next
         </button>
       </span>
       <span class='rightSide'>
         a graph goes here
       </span>

     </div>

   </div>

   <script>
   var slides = ['slide1','slide2','slide3'];
   var currentSlide = 'slide1';
   //nextSlide function
   function nextSlide() {
     if ((slides.indexOf(currentSlide)+1) < slides.length) {
       document.getElementById(currentSlide).style.display="none";
       currentSlide = slides[slides.indexOf(currentSlide)+1];
       document.getElementById(currentSlide).style.display="block";
     } else {
       alert("End of slides");
     }
   }
   //previousSlide function
   function previousSlide() {
     if ((slides.indexOf(currentSlide)) > 0) {
       document.getElementById(currentSlide).style.display="none";
       currentSlide = slides[slides.indexOf(currentSlide)-1];
       document.getElementById(currentSlide).style.display="block";
     } else {
       // Ask user if they want to return to nobleguy.me
       if (confirm("Are you sure you want to abandon progress and return to www.nobleguy.me?")) {
         window.location.href = "http://www.nobleguy.me";
       }

     }
   }
   function drawGraph() {


   }
   </script>
 </body>
